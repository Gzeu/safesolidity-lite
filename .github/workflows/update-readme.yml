name: Update README with Live URL

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed
  workflow_dispatch:

jobs:
  update-readme:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Pages URL
        id: pages
        run: |
          # Get the Pages deployment URL from the environment
          PAGES_URL=$(curl -s "https://api.github.com/repos/${{ github.repository }}/environments/github-pages" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" | \
            jq -r '.html_url // empty')

          if [ -z "$PAGES_URL" ]; then
            echo "No Pages URL found"
            exit 1
          fi

          echo "pages_url=$PAGES_URL" >> $GITHUB_OUTPUT
          echo "Found Pages URL: $PAGES_URL"

      - name: Update README
        run: |
          # Use the URL from the previous step
          PAGES_URL="${{ steps.pages.outputs.pages_url }}"

          # Update README.md - look for the specific section to replace
          sed -i 's|https://[a-zA-Z0-9.-]*\.github\.io/[a-zA-Z0-9.-]*|'"$PAGES_URL"'|g' README.md

          # Also add a badge if it doesn't exist
          if ! grep -q "Live Demo" README.md; then
            # Insert after the title section
            sed -i '/## üöÄ Features/a\
\
## üåê Live Demo\
\
[![Live Demo]('"${PAGES_URL}"'/badge.svg)]('"${PAGES_URL}"')\
\
**üöÄ [Try SafeSolidity Lite Live]('"${PAGES_URL}"')**\
' README.md
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update README with live URL

          - Add live demo badge and link
          - Auto-updated by GitHub Actions"
          git push
